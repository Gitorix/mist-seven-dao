<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MIST SevenDAO枠</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont,
        "Hiragino Kaku Gothic ProN", "Noto Sans JP",
        "Yu Gothic", sans-serif;
      color: #fff;
      background: #000;
    }

    .hero {
      min-height: 100vh;
      background-image: url("bg-main.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 40% center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    @media (max-width: 768px) {
      .hero { background-position: 38% center; }
    }

    .overlay {
      width: 100%;
      max-width: 540px;
      background: rgba(0,0,0,0.58);
      backdrop-filter: blur(7px);
      border-radius: 28px;
      padding: 44px 24px 36px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.75);
    }

    .title {
      font-size: 46px;
      font-weight: 900;
      line-height: 1.15;
      letter-spacing: 0.08em;
      margin-bottom: 14px;
      background: linear-gradient(
        90deg,
        #7c5cff,
        #22d3ee,
        #ff5cf4,
        #7c5cff
      );
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleFlow 7s ease infinite;
    }

    @keyframes titleFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subtitle {
      font-size: 15px;
      line-height: 1.7;
      opacity: 0.9;
      margin-bottom: 26px;
    }

    .cta {
      display: inline-block;
      width: 100%;
      padding: 20px 0;
      border-radius: 999px;
      font-size: 17px;
      font-weight: 900;
      letter-spacing: 0.08em;
      text-decoration: none;
      color: #000;
      background: linear-gradient(
        135deg,
        #7c5cff,
        #22d3ee,
        #ff5cf4
      );
      box-shadow:
        0 0 16px rgba(124,92,255,0.55),
        0 0 32px rgba(34,211,238,0.35);
      animation: calmBeat 2.8s ease-in-out infinite;
    }

    @keyframes calmBeat {
      0% { transform: scale(1); }
      45% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    /* ===== 振込情報 ===== */
    .bank {
      margin-top: 28px;
      padding: 22px 18px;
      background: rgba(20,25,45,0.65);
      border-radius: 18px;
      text-align: left;
      box-shadow: inset 0 0 0 1px rgba(124,92,255,0.25);
    }

    .bank h3 {
      margin: 0 0 14px;
      font-size: 17px;
      font-weight: 800;
      text-align: center;
      color: #7dd3fc;
      letter-spacing: 0.05em;
    }

    .bank p {
      margin: 6px 0;
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.95;
    }

    /* 【口座番号】ラベル（コピー対象外） */
    .account-label {
      margin-top: 10px;
      font-size: 14px; /* ← 周囲と同サイズ */
      font-weight: 600;
      opacity: 0.95;
    }

    .copy-box {
      margin-top: 6px;
      padding: 12px 14px;
      background: rgba(0,0,0,0.45);
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .copy-box span {
      font-size: 16px;
      font-weight: 800;
      letter-spacing: 0.08em;
    }

    .copy-btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 12px;
      font-weight: 700;
      color: #000;
      background: linear-gradient(135deg, #22d3ee, #7c5cff);
    }

    .note {
      margin-top: 14px;
      font-size: 12px;
      opacity: 0.7;
      line-height: 1.6;
      text-align: center;
    }

    footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.55;
      padding: 26px 0 30px;
    }
  </style>
</head>

<body>

<section class="hero">
  <div class="overlay">

    <div class="title">MIST<br>SevenDAO枠</div>

    <div class="subtitle">
      SevenDAOメンバー限定<br>
      MIST購入・申込専用ページ
    </div>

    <a
      href="https://docs.google.com/forms/d/e/1FAIpQLSfapSpblTxr9XGL-46NJOOUC4lptpcPF0kLPw6nC2JIemfFpw/viewform?usp=dialog"
      class="cta"
      target="_blank"
      rel="noopener"
    >
      SevenDAO枠で申し込む
    </a>

    <div class="bank">
      <h3>MIST購入お振込口座</h3>

      <p>銀行名：住信SBIネット銀行（金融機関コード：0038）</p>
      <p>支店名：法人第一支店（支店コード：106）</p>
      <p>口座種別：普通</p>

      <div class="account-label">【口座番号】</div>

      <div class="copy-box">
        <span id="account">1719245</span>
        <button class="copy-btn" onclick="copyAccount()">コピー</button>
      </div>

      <p>口座名義：エスアンドエスインターナショナルトレーディング株式会社</p>
    </div>

    <div class="note">
      
    </div>

  </div>
</section>

<footer>
  © MIST / SevenDAO
</footer>

<script>
  function copyAccount() {
    const text = document.getElementById("account").innerText;
    navigator.clipboard.writeText(text).then(() => {
      alert("口座番号をコピーしました");
    });
  }
</script>

</body>
</html>
