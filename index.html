<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MIST SevenDAO枠</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont,
        "Hiragino Kaku Gothic ProN", "Noto Sans JP",
        "Yu Gothic", sans-serif;
      color: #fff;
      background: #000;
    }

    /* ===== ファーストビュー（背景：電子シーシャ位置調整） ===== */
    .hero {
      min-height: 100vh;
      background-image: url("bg-main.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 40% center; /* ← 電子シーシャを中央寄りに */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    /* スマホではさらに中央へ */
    @media (max-width: 768px) {
      .hero {
        background-position: 38% center;
      }
    }

    .overlay {
      width: 100%;
      max-width: 520px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      border-radius: 26px;
      padding: 36px 22px 28px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    }

    /* ===== タイトル ===== */
    .title {
      font-size: 44px;
      font-weight: 900;
      line-height: 1.15;
      letter-spacing: 0.08em;
      margin-bottom: 12px;
      background: linear-gradient(
        90deg,
        #7c5cff,
        #22d3ee,
        #ff5cf4,
        #7c5cff
      );
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleFlow 7s ease infinite;
    }

    @keyframes titleFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subtitle {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 22px;
    }

    /* ===== 穏やか拍動ボタン ===== */
    .cta {
      display: inline-block;
      width: 100%;
      padding: 18px 0;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 900;
      letter-spacing: 0.08em;
      text-decoration: none;
      color: #000;
      background: linear-gradient(
        135deg,
        #7c5cff,
        #22d3ee,
        #ff5cf4
      );
      box-shadow:
        0 0 14px rgba(124,92,255,0.55),
        0 0 28px rgba(34,211,238,0.35);
      animation: calmBeat 2.6s ease-in-out infinite;
    }

    @keyframes calmBeat {
      0% {
        transform: scale(1);
        box-shadow:
          0 0 14px rgba(124,92,255,0.5),
          0 0 28px rgba(34,211,238,0.3);
      }
      40% {
        transform: scale(1.03);
        box-shadow:
          0 0 18px rgba(124,92,255,0.6),
          0 0 34px rgba(255,92,244,0.35);
      }
      100% {
        transform: scale(1);
      }
    }

    .note {
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.7;
    }

    /* ===== 操作手順 ===== */
    .steps {
      background: #05070f;
      padding: 28px 16px 36px;
    }

    .steps h2 {
      text-align: center;
      font-size: 21px;
      margin-bottom: 8px;
    }

    .steps .guide {
      text-align: center;
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 18px;
    }

    .step-img {
      max-width: 420px;
      margin: 0 auto 22px;
    }

    .step-img img {
      width: 100%;
      border-radius: 18px;
      box-shadow shadow: 0 14px 40px rgba(0,0,0,0.7);
    }

    /* ===== 注意 ===== */
    .alert {
      max-width: 420px;
      margin: 26px auto 0;
      background: rgba(255,80,80,0.15);
      border: 1px solid rgba(255,80,80,0.45);
      border-radius: 16px;
      padding: 14px 16px;
      font-size: 13px;
      line-height: 1.6;
      color: #ffdede;
    }

    footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.55;
      padding: 22px 0 32px;
      background: #05070f;
    }
  </style>
</head>

<body>

  <!-- ===== ファーストビュー ===== -->
  <section class="hero">
    <div class="overlay">

      <div class="title">MIST<br>SevenDAO枠</div>

      <div class="subtitle">
        SevenDAO限定<br>
        優先案内・特別購入導線
      </div>

      <a
        href="https://metacarbon.net/#/login?redirect=/index&parentVar=10155"
        class="cta"
        target="_blank"
      >
        SevenDAO枠で購入する
      </a>

      <div class="note">
        ※ SevenDAOメンバー向けの特別案内です
      </div>

    </div>
  </section>

  <!-- ===== 操作手順 ===== -->
  <section class="steps">
    <h2>購入までの流れ</h2>
    <div class="guide">
      迷ったら、下の画像の通りに進めてください
    </div>

    <div class="step-img">
      <img src="step-1.png" alt="操作手順1">
    </div>

    <div class="step-img">
      <img src="step-2.png" alt="操作手順2">
    </div>

    <div class="step-img">
      <img src="step-3.png" alt="操作手順3">
    </div>

    <div class="alert">
      ⚠ クレジット決済をご利用の場合は、<br>
      必ず <b>「単品購入」</b> を選択してください。<br>
      現在「定期購入」には対応していません。
    </div>
  </section>

  <footer>
    © MIST / SevenDAO
  </footer>

</body>
</html>
