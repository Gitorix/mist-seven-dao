<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MIST SevenDAO枠</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont,
        "Hiragino Kaku Gothic ProN", "Noto Sans JP",
        "Yu Gothic", sans-serif;
      color: #fff;
      background: #000;
    }

    /* ===== ファーストビュー ===== */
    .hero {
      min-height: 100vh;
      background-image: url("bg-main.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 40% center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    @media (max-width: 768px) {
      .hero {
        background-position: 38% center;
      }
    }

    .overlay {
      width: 100%;
      max-width: 520px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      border-radius: 26px;
      padding: 42px 24px 36px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    }

    /* ===== タイトル ===== */
    .title {
      font-size: 46px;
      font-weight: 900;
      line-height: 1.15;
      letter-spacing: 0.08em;
      margin-bottom: 14px;
      background: linear-gradient(
        90deg,
        #7c5cff,
        #22d3ee,
        #ff5cf4,
        #7c5cff
      );
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleFlow 7s ease infinite;
    }

    @keyframes titleFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subtitle {
      font-size: 15px;
      line-height: 1.7;
      opacity: 0.9;
      margin-bottom: 28px;
    }

    /* ===== CTA（申込ボタン） ===== */
    .cta {
      display: inline-block;
      width: 100%;
      padding: 20px 0;
      border-radius: 999px;
      font-size: 17px;
      font-weight: 900;
      letter-spacing: 0.08em;
      text-decoration: none;
      color: #000;
      background: linear-gradient(
        135deg,
        #7c5cff,
        #22d3ee,
        #ff5cf4
      );
      box-shadow:
        0 0 16px rgba(124,92,255,0.55),
        0 0 32px rgba(34,211,238,0.35);
      animation: calmBeat 2.8s ease-in-out infinite;
    }

    @keyframes calmBeat {
      0% { transform: scale(1); }
      45% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .note {
      margin-top: 14px;
      font-size: 12px;
      opacity: 0.7;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.55;
      padding: 26px 0 30px;
    }
  </style>
</head>

<body>

  <!-- ===== ファーストビュー完結LP ===== -->
  <section class="hero">
    <div class="overlay">

      <div class="title">
        MIST<br>SevenDAO枠
      </div>

      <div class="subtitle">
        SevenDAOメンバー限定<br>
        MISTに関する特別案内・申込フォーム
      </div>

      <a
        href="https://docs.google.com/forms/d/e/1FAIpQLSfapSpblTxr9XGL-46NJOOUC4lptpcPF0kLPw6nC2JIemfFpw/viewform?usp=dialog"
        class="cta"
        target="_blank"
        rel="noopener"
      >
        SevenDAO枠で申し込む
      </a>

      <div class="note">
        ※ 本フォームは SevenDAO メンバー向けのフォームです<br>
      </div>

    </div>
  </section>

  <footer>
    © MIST / SevenDAO
  </footer>

</body>
</html>
